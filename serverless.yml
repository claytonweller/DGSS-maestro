org: claytonweller
app: maestro
service: DGSS

provider:
  name: aws
  runtime: nodejs12.x
  websocketsApiName: maestro-socket
  websocketsApiRouteSelectionExpression: $request.body.action # custom routes are selected by the value of the action property in the body
  environment:
    POSTGRES_URL: ${ssm:/maestro/postgres-url~true}

layers:
  maestroDependecies:
    path: ./
    compatibleRuntimes:
      - nodejs12.x
    package:
      include:
        - nodejs/node_modules/**
      exclude:
        - ./**

package:
  individually: true

functions:
  connectHandler:
    handler: app/handler.connectHandler
    events:
      - websocket:
          route: $connect
    layers:
      - { Ref: MaestroDependeciesLambdaLayer }
    package:
      include:
        - app/handler.js
        - db/**
        - config.js
      exclude:
        - ./**
        - node_modules/**

  disconnectHandler:
    handler: app/handler.disconnectHandler
    events:
      - websocket:
          route: $disconnect
    layers:
      - { Ref: MaestroDependeciesLambdaLayer }
    package:
      include:
        - app/handler.js
        - db/**
        - config.js
      exclude:
        - ./**
        - node_modules/**

  defaultHandler:
    handler: app/handler.defaultHandler
    events:
      - websocket: $default #simple event definition without extra route property
    layers:
      - { Ref: MaestroDependeciesLambdaLayer }
    package:
      include:
        - app/handler.js
        - db/**
        - config.js
      exclude:
        - ./**
        - node_modules/**
